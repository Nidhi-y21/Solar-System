<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Solar System </title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000010, #000000);
      overflow: hidden;
      perspective: 1200px;
      font-family: sans-serif;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/w8a7Z7Y.png') repeat;
      animation: twinkle 100s linear infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .solar-system {
      position: relative;
      width: 900px;
      height: 900px;
      margin: 0 auto;
      transform-style: preserve-3d;
    }

    .sun {
      position: absolute;
      width: 120px;
      height: 120px;
      background: radial-gradient(yellow, orange, red);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 100px yellow;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .planet {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
    }

    .label {
      position: absolute;
      top: 130%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: #fff;
      text-align: center;
      white-space: nowrap;
    }

    /* Planet textures */
    .mercury { background: radial-gradient(#888, #444); }
    .venus   { background: radial-gradient(#f5c16c, #b87333); }
    .earth   { background: radial-gradient(#3cf, #036); }
    .mars    { background: radial-gradient(#f66, #800); }
    .jupiter { background: radial-gradient(#f9c56d, #a0522d); }
    .saturn  { background: radial-gradient(#f0e68c, #d2b48c); }
    .uranus  { background: radial-gradient(#8ff, #0aa); }
    .neptune { background: radial-gradient(#4cf, #009); }

    /* Moon */
    .moon {
      width: 8px;
      height: 8px;
      background: radial-gradient(#ccc, #777);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      animation: rotate 2s linear infinite;
    }

    /* Saturn Rings */
    .saturn-ring {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(210, 180, 140, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(60deg);
    }

    /* Asteroid belt */
    .asteroid-belt {
      width: 340px;
      height: 340px;
      margin: -170px;
      border: 1px dotted rgba(255, 255, 255, 0.2);
      animation: rotate 20s linear infinite;
    }

    /* Orbit sizes + animation */
    .mercury-orbit { width: 150px; height: 150px; margin: -75px; animation: rotate 4s linear infinite; }
    .venus-orbit   { width: 200px; height: 200px; margin: -100px; animation: rotate 6s linear infinite; }
    .earth-orbit   { width: 250px; height: 250px; margin: -125px; animation: rotate 8s linear infinite; }
    .mars-orbit    { width: 300px; height: 300px; margin: -150px; animation: rotate 10s linear infinite; }
    .jupiter-orbit { width: 400px; height: 400px; margin: -200px; animation: rotate 12s linear infinite; }
    .saturn-orbit  { width: 500px; height: 500px; margin: -250px; animation: rotate 14s linear infinite; }
    .uranus-orbit  { width: 600px; height: 600px; margin: -300px; animation: rotate 16s linear infinite; }
    .neptune-orbit { width: 700px; height: 700px; margin: -350px; animation: rotate 18s linear infinite; }

    @keyframes rotate {
      from { transform: rotateY(0deg) rotateZ(0deg); }
      to   { transform: rotateY(360deg) rotateZ(360deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="solar-system">
    <div class="sun"></div>

    <!-- Mercury -->
    <div class="orbit mercury-orbit">
      <div class="planet mercury">
        <div class="label">Mercury</div>
      </div>
    </div>

    <!-- Venus -->
    <div class="orbit venus-orbit">
      <div class="planet venus">
        <div class="label">Venus</div>
      </div>
    </div>

    <!-- Earth with Moon -->
    <div class="orbit earth-orbit">
      <div class="planet earth">
        <div class="label">Earth</div>
        <div class="moon"></div>
      </div>
    </div>

    <!-- Mars -->
    <div class="orbit mars-orbit">
      <div class="planet mars">
        <div class="label">Mars</div>
      </div>
    </div>

    <!-- Asteroid Belt -->
    <div class="orbit asteroid-belt"></div>

    <!-- Jupiter with Ganymede -->
    <div class="orbit jupiter-orbit">
      <div class="planet jupiter">
        <div class="label">Jupiter</div>
        <div class="moon" style="animation-duration: 3s;"></div>
      </div>
    </div>

    <!-- Saturn with Titan and Rings -->
    <div class="orbit saturn-orbit">
      <div class="planet saturn">
        <div class="saturn-ring"></div>
        <div class="label">Saturn</div>
        <div class="moon" style="animation-duration: 4s;"></div>
      </div>
    </div>

    <!-- Uranus -->
    <div class="orbit uranus-orbit">
      <div class="planet uranus">
        <div class="label">Uranus</div>
      </div>
    </div>

    <!-- Neptune -->
    <div class="orbit neptune-orbit">
      <div class="planet neptune">
        <div class="label">Neptune</div>
      </div>
    </div>
  </div>
</body>
</html>
